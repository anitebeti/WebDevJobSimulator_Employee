    <title>Formular adăugare angajați</title>
  </head>
  <body>


<div class = 'container'>

    <div class = row>
        <div class = 'col-12'>
            <h1 style='font-size:30px; margin-left: 0.6cm; padding-top:30px; padding-bottom: 30px;'>Formular adăugare angajați</h1>
        </div>

    </div>

    <hr style='padding-bottom: 30px;'>

    <div class = 'container w-50 shadow-lg p-3 mb-5 bg-white rounded '>
        <div class = 'row'>
            <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                <div class = 'input-group-prepend'>
                    <span class = 'input-group-text bg-white border-0' id = 'basic-addon1'> Nume angajat*</span>
                </div>
            </div>
            <div class = 'col mb-3'>
                    <input 
                        type = 'text' 
                        class = 'form-control' 
                        aria-label = 'Nume' 
                        aria-describedby="basic-addon1" 
                        id = 'nume' 
                        placeholder = 'Nume Prenume' 
                        required>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                <div class = 'input-group-prepend'>
                    <span class = 'input-group-text bg-white border-0' id = 'basic-addon2'>Echipa din care face parte*</span>
                </div>
            </div>
            <div class = 'col'>
                <div>
                    <input 
                        type = 'text' 
                        class = 'form-control' 
                        aria-label = 'Echipa' 
                        aria-describedby="basic-addon2"
                        id = 'echipa' 
                        placeholder = 'Departament' 
                        required>
                </div>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                <div class = 'input-group-prepend'>
                    <span class = 'input-group-text bg-white border-0' id = 'basic-addon3'>Ani vechime*</span>
                </div>
            </div>
            <div class = 'col'>
                <div>
                    <input 
                        type = 'number' 
                        class = 'form-control' 
                        aria-label = 'Vechime' 
                        aria-describedby="basic-addon3"
                        id = 'vechime' 
                        required>
                </div>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                <div class = 'input-group-prepend'>
                    <span class = 'input-group-text bg-white border-0' id = 'basic-addon4'>Număr de telefon*</span>
                </div>
            </div>
            <div class = 'col'>
                <div>
                    <input 
                        type = 'text' 
                        class = 'form-control' 
                        aria-label = 'Telefon' 
                        aria-describedby="basic-addon4"
                        id = 'tel' 
                        placeholder = '+40 123 456 789' 
                        required>
                </div>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                <div class = 'input-group-prepend'>
                    <span class = 'input-group-text bg-white border-0' id = 'basic-addon5'>Salariu angajat*</span>
                </div>
            </div>
            <div class = 'col'>
                <div>
                    <input 
                        type = 'number' 
                        class = 'form-control' 
                        aria-label = 'Salariu' 
                        aria-describedby="basic-addon5"
                        id = 'salariu' 
                        placeholder = 'Salariu brut' 
                        required>
                </div>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                <div class = 'input-group-prepend'>
                    <span class = 'input-group-text bg-white border-0' id = 'basic-addon6'>E-mail angajat*</span>
                </div>
            </div>
            <div class = 'col'>
                <div>
                    <input 
                        type = 'text' 
                        class = 'form-control' 
                        aria-label = 'Email' 
                        aria-describedby="basic-addon6"
                        id = 'email' 
                        required>
                </div>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                <div class = 'input-group-prepend'>
                    <span class = 'input-group-text bg-white border-0' id = 'basic-addon7'>Funcție ocupată*</span>
                </div>
            </div>
            <div class = 'col'>
                <div>
                    <input 
                        type = 'text' 
                        class = 'form-control' 
                        aria-label = 'Functie' 
                        aria-describedby="basic-addon7"
                        id = 'functie' 
                        required>
                </div>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col input-group mb-3'>
                <div class = 'input-group-prepend'>
                    <div class = 'input-group-text'>
                        <input type = 'checkbox' aria-label= "Checkbox" id = 'impozit' name = 'da-sau-nu'>
                    </div>
                    <span class = 'input-group-text'>Scutit de impozit*</span>
                </div>     
            </div>
        </div>
        <div class = 'row'> 
            <div class = 'col'>
                <button type = 'button' style = "float:right;" class = 'btn btn-dark'>Salvează</button>
            </div>
        </div>
        <div class = 'row'>
            <div>
                * - câmp obligatoriu
            </div>
        </div>
    </div>
    <hr style='padding-bottom: 30px;'>

    <div class = 'row'>
        <div class = 'col-12'>
            <h1 style='font-size:30px; margin-left: 0.6cm; margin-bottom: 30px;'>Tabel angajați</h1>
        </div>
    </div>

    <hr style='padding-bottom: 30px; padding-top: 30px;'>
