<div class = 'container'>

    <div class = row>
        <div class = 'col-12'>
            <h1 style='font-size:30px; margin-left: 0.6cm; padding-top:30px; padding-bottom: 30px;'>Formular adăugare angajați</h1>
        </div>

    </div>

    <hr style='padding-bottom: 30px;'>

    <div class = 'row'>
        <div class = 'col-9 col-xl-2'>
            <label for = 'nume'>Nume angajat*</label>
        </div>
        <div class = 'col-3 col-xl-2'>
            <input type = 'text' id = 'nume' placeholder = 'Nume Prenume' required>
        </div>
        <div class = 'col-0 col-xl-3'>
        </div>
        <div class = 'col-9 col-xl-2'>
            <label for = 'echipa'>Echipa din care face parte*</label>
        </div>
        <div class = 'col-3 col-xl-2'>
            <input type = 'text' id = 'echipa' placeholder = 'Departament' required>
        </div>
    </div>
    <div class = 'row'>
        <div class = 'col-9 col-xl-2'>
            <label for = 'vechime'>Ani vechime*</label>
        </div>
        <div class = 'col-3 col-xl-2'>
            <input type = 'number' id = 'vechime' required>
        </div>
        <div class = 'col-0 col-xl-3'>

        </div>
        <div class = 'col-9 col-xl-2'>
            <label for = 'tel'>Număr de telefon*</label>
        </div>
        <div class = 'col-3 col-xl-2'>
            <input type = 'text' id = 'tel' placeholder = '+40 123 456 789' required>
        </div>
    </div>
    <div class = 'row'>
        <div class = 'col-9 col-xl-2'>
            <label for = 'salariu'>Salariu angajat*</label>
        </div>
        <div class = 'col-3 col-xl-2'>
            <input type = 'number' id = 'salariu' placeholder = 'Salariu brut' required>
        </div>
        <div class = 'col-0 col-xl-3'>
        </div>
        <div class = 'col-9 col-xl-2'>
            <label for = 'email'>E-mail angajat*</label>
        </div>
        <div class = 'col-3 col-xl-2'>
            <input type = 'text' id = 'email' required>
        </div>
    </div>
    <div class = 'row'>
        <div class = 'col-9 col-xl-2'>
            <label for = 'functie'>Funcție ocupată*</label>
        </div>
        <div class = 'col-3 col-xl-2'>
            <input type = 'text' id = 'functie' required>
        </div>
        <div class = 'col-0 col-xl-3'>
        </div>
        <div class = 'col-9 col-xl-2'>
            <label for = 'impozit'>Scutit de impozit*</label> 
        </div>
        <div class = 'col-3 col-xl-2'>
            <input type = 'checkbox' id = 'impozit' name = 'da-sau-nu'>
            <button type = 'submit' style = "float:right;" class = 'btn btn-dark'>Salvează</button>
        </div>

    </div>
    <div class = 'row'>
        <div class = 'col-12 col-xl-11', style = 'text-align: right; font-size: 14px; font-style:italic;'>
            * - câmp obligatoriu
        </div>
    </div>

    <hr style='padding-bottom: 30px;'>

    <div class = 'row'>
        <div class = 'col-12'>
            <h1 style='font-size:30px; margin-left: 0.6cm; margin-bottom: 30px;'>Tabel angajați</h1>
        </div>
    </div>

    <hr style='padding-bottom: 30px; padding-top: 30px;'>
