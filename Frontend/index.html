<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!--ag-Grid-->

    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
    <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">

    <!--CSS-->

    <link rel="stylesheet" href="style.css">



    <title>Aplicatie HR</title>
  </head>
  <body style = 'background-image: url("https://www.pngkit.com/png/full/5-57165_abstraction-graphics-transprent-free-abstract-blue-png.png");'>


<div class = 'container'>
    <div class = 'row'>
        <div class = 'col-xl-12 text-center'>
            <h1 style='font-size:30px; margin-left: 0.6cm; padding-top:30px; padding-bottom: 30px;'>Formular adăugare angajați</h1>
        </div>
    </div>

    <hr style='padding-bottom: 30px;'>

    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-xl-3'></div>
            <div class = 'col-xl-6'>

                <div class = 'container shadow-lg p-3 mb-5 bg-white rounded' >
                    <div class = 'row'>
                        <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                            <div class = 'input-group-prepend'>
                                <span class = 'input-group-text bg-white border-0' id = 'basic-addon1' style = 'font-size: 14px;'> Nume angajat*</span>
                            </div>
                        </div>
                        <div class = 'col mb-3'>
                                <input 
                                    style = 'font-size: 14px;'
                                    type = 'text' 
                                    class = 'form-control bg-light' 
                                    aria-label = 'Nume' 
                                    aria-describedby="basic-addon1" 
                                    id = 'nume' 
                                    placeholder = 'Nume Prenume' 
                                    required>
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                            <div class = 'input-group-prepend'>
                                <span class = 'input-group-text bg-white border-0' id = 'basic-addon3' style = 'font-size: 14px;'>Ani vechime*</span>
                            </div>
                        </div>
                        <div class = 'col'>
                            <div>
                                <input 
                                    type = 'number' 
                                    style = 'font-size: 14px;'
                                    class = 'form-control bg-light' 
                                    aria-label = 'Vechime' 
                                    aria-describedby="basic-addon3"
                                    id = 'vechime' 
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                            <div class = 'input-group-prepend'>
                                <span class = 'input-group-text bg-white border-0' id = 'basic-addon5' style = 'font-size: 14px;'>Salariu angajat*</span>
                            </div>
                        </div>
                        <div class = 'col'>
                            <div>
                                <input 
                                    type = 'number' 
                                    style = 'font-size: 14px;'
                                    class = 'form-control bg-light' 
                                    aria-label = 'Salariu' 
                                    aria-describedby="basic-addon5"
                                    id = 'salariu' 
                                    placeholder = 'Salariu brut' 
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                            <div class = 'input-group-prepend'>
                                <span class = 'input-group-text bg-white border-0' id = 'basic-addon7' style = 'font-size: 14px;'>Funcție ocupată*</span>
                            </div>
                        </div>
                        <div class = 'col'>
                            <div>
                                <input 
                                    type = 'text' 
                                    style = 'font-size: 14px;'
                                    class = 'form-control bg-light' 
                                    aria-label = 'Functie' 
                                    aria-describedby="basic-addon7"
                                    id = 'functie' 
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                            <div class = 'input-group-prepend'>
                                <span class = 'input-group-text bg-white border-0' id = 'basic-addon2' style = 'font-size: 14px;'>Echipa din care face parte*</span>
                            </div>
                        </div>
                        <div class = 'col mb-3'>
                            <div>
                                <input 
                                    type = 'text' 
                                    style = 'font-size: 14px;'
                                    class = 'form-control bg-light' 
                                    aria-label = 'Echipa' 
                                    aria-describedby="basic-addon2"
                                    id = 'echipa' 
                                    placeholder = 'Departament' 
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                            <div class = 'input-group-prepend'>
                                <span class = 'input-group-text bg-white border-0' id = 'basic-addon4' style = 'font-size: 14px;'>Număr de telefon*</span>
                            </div>
                        </div>
                        <div class = 'col'>
                            <div>
                                <input 
                                    type = 'text' 
                                    style = 'font-size: 14px;'
                                    class = 'form-control bg-light' 
                                    aria-label = 'Telefon' 
                                    aria-describedby="basic-addon4"
                                    id = 'tel' 
                                    placeholder = '+40 123 456 789' 
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                            <div class = 'input-group-prepend'>
                                <span class = 'input-group-text bg-white border-0' id = 'basic-addon6' style = 'font-size: 14px;'>E-mail angajat*</span>
                            </div>
                        </div>
                        <div class = 'col'>
                            <div>
                                <input 
                                    type = 'text' 
                                    style = 'font-size: 14px;'
                                    class = 'form-control bg-light' 
                                    aria-label = 'Email' 
                                    aria-describedby="basic-addon6"
                                    id = 'email' 
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class = 'col input-group mb-3 d-flex flex-row-reverse'>
                            <div class = 'input-group-prepend'>
                                <span class = 'input-group-text bg-white border-0' id = 'basic-addon8' style = 'font-size: 14px;'>Scutit de impozit*</span>
                            </div>
                        </div>
                        <div class = 'col'>
                            <div class = 'input-group-text border-0 bg-white'>
                                <input  type = 'checkbox' aria-label= "Checkbox" id = 'impozit' name = 'da-sau-nu'>
                            </div>
                        </div>
                    </div>
                    
                    <div class = 'row'>
                        <div class = 'col-2'>
                        </div>
                        <div class = 'col-8'>
                            <div class = 'alert d-none' id = 'alerta' role = 'alert'>
                            </div>
                        </div>
                        <div class = 'col-2'>
                        </div>
                    </div>
                    <div class = 'row'>
                        <div class = 'col text-center' style = 'font-size: 12px; font-style: italic;'>
                            Câmpurile marcate cu * sunt obligatorii 
                        </div>
                    </div>
                    <div class = 'row'> 
                        <div class = 'col text-center mt-4'>
                            <button type = 'submit' class = 'btn btn-secondary'>Salvează</button>
                        </div>
                    </div>             
                </div>      
            <div class = 'col-xl-3'></div>
        </div>
    </div>

   
    <hr style='padding-bottom: 30px;'>

    <div class = 'row'>
        <div class = 'col-12 text-center'>
            <h1 style='font-size:30px; margin-left: 0.6cm; margin-bottom: 30px;'>Tabel angajați</h1>
        </div>
    </div>
    <hr style='padding-bottom: 30px; padding-top: 30px;'>
    <div class = 'row'>
        <div class = 'col-12' class = 'text-center'>
            <div id = 'myGrid' class = 'ag-theme-alpine col-12' style = 'height:500px; width:2000px;'>
            </div>
            <script type = 'text/javascript' charset = 'utf-8'>
            </script>
        </div>
    </div>
</div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

 
    <script src="script.js"></script>
    <!-- <script src="axios.js"></script> -->

  </body>
</html>
